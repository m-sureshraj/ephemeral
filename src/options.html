<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Ephemeral Settings</title>
    <link rel="stylesheet" href="options.css">
  </head>

  <body>
    <div class="container">
      <h2 class="title">Settings</h2>

      <form id="settings-form">
        <div class="row">
          <label for="label">Label</label>
          <div class="input-wrapper">
            <input
              type="text"
              id="label"
              placeholder="Give me an emoji please :)"
              maxlength="8"
              required
            />
            <p class="info">Max length is 8 characters</p>
          </div>
        </div>

        <div class="row">
          <label for="url">URL</label>
          <div class="input-wrapper">
            <input type="text" id="url" placeholder="Ephemeral URL" required />
            <p class="info">
              Enter the ephemeral URL. To denote branch name in the URL, use empty square
              brackets <code>[]</code>. In the runtime, the empty square brackets will get
              replaced with the branch name. E.g.
              <code>https://[].sub-domain.com</code> =>
              <code>https://your-branch-name.sub-domain.com</code>
            </p>
          </div>
        </div>

        <button type="submit">Save</button>
      </form>
    </div>

    <script src="options.js"></script>
  </body>
</html>
